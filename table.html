<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h2>Nested Table Example</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Gwiza Lorenzo</td>
            <td>
                <table border="1">
                    <tr>
                        <th>Age</th>
                        <th>Country</th>
                    </tr>
                    <tr>
                        <td>25</td>
                        <td>USA</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Omega Tuyizere</td>
            <td>
                <table border="1">
                    <tr>
                        <th>Age</th>
                        <th>Country</th>
                    </tr>
                    <tr>
                        <td>30</td>
                        <td>Canada</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
